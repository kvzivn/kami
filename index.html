<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kami</title>
  <link rel="stylesheet" href="dist/stylesheets/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>
</head>
<body>

  <header>
    <h1>Kami - CSS Grid</h1>
    <p>12 columns, 30 px gutter</p>
  </header>

  <div class="container">

    <!-- background columns -->
    <div class="row row--bg">
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
      <div class="col width1of12"></div>
    </div>

    <section class="row">
      <div class="col width1of1">col width1of1</div>
    </section>

    <section class="row">
      <div class="col width1of2">col width1of2</div>
      <div class="col width1of2">col width1of2</div>
    </section>

    <section class="row">
      <div class="col width1of5">col width1of5</div>
      <div class="col width1of5">col width1of5</div>
      <div class="col width1of5">col width1of5</div>
      <div class="col width1of5">col width1of5</div>
      <div class="col width1of5">col width1of5</div>
    </section>

    <section class="row">
      <div class="col width5of6">col width5of6</div>
      <div class="col width1of6">col width1of6</div>
    </section>

    <!-- offset columns -->
    <section class="row offset">
      <div class="col width1of3 offset1of3">col width1of3 offset1of3</div>
    </section>

    <!-- nested columns -->
    <section class="row">
      <div class="col width1of2">nested columns:</div>
      <div class="col width1of2">
        <div class="col width1of2">col width1of2</div>
        <div class="col width1of2">col width1of2</div>
      </div>
    </section>
  </div>
</body>
</html>
